version: '3.7'

services:
  n8n:
    image: n8nio/n8n:latest
    restart: always
    # IMPORTANT: Do NOT expose n8n port (5678) directly to the outside.
    # Traffic flows securely through Caddy.
    # ports:
    #   - "127.0.0.1:5678:5678" 
    
    environment:
      # === CRITICAL N8N URLS (MUST BE SET TO YOUR DOMAIN) ===
      - N8N_HOST=your.domain.com
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://your.domain.com/
      - VUE_APP_URL_BASE_API=https://your.domain.com/

      # === DATABASE CONFIGURATION (CONNECTS TO POSTGRES SERVICE) ===
      - DB_TYPE=postgres
      - DB_HOST=postgres # The Docker service name
      - DB_USER=USERNAME # Match postgres service USERNAME
      - DB_PASSWORD=YOUR_PASSWORD # Match postgres service YOUR_PASSWORD
      - DB_DATABASE=db_name # Match postgres service db_name

      # === Timezone for Schedules ===
      - GENERIC_TIMEZONE=Asia/Kolkata # Recommended to keep this.

      # === Google OAuth Configuration (Optional, but recommended) ===
      - N8N_GENERIC_AUTH_TYPE=google
      - N8N_GENERIC_AUTH_GOOGLE_CLIENT_ID=
      - N8N_GENERIC_AUTH_GOOGLE_CLIENT_SECRET=
      - N8N_GENERIC_AUTH_GOOGLE_OAUTH_CALLBACK_URL=https://your.domain.com/oauth/callback/google

    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - postgres


  postgres:
    image: pgvector/pgvector:pg16
    restart: always
    environment:
      - POSTGRES_USER=USERNAME # IMPORTANT: CHOOSE SECURE VALUE
      - POSTGRES_PASSWORD=YOUR_PASSWORD # IMPORTANT: CHOOSE SECURE VALUE
      - POSTGRES_DB=db_name # IMPORTANT: CHOOSE SECURE VALUE
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # No ports exposed for maximum security

  caddy:
    image: caddy:2
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    # Caddy depends on n8n to start before it can proxy traffic
    depends_on:
      - n8n

volumes:
  n8n_data:
  postgres_data:
  caddy_data:
  caddy_config: